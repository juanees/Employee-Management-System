services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-build
    working_dir: /app
    command: ["node", "dist/index.js"]
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      DATABASE_URL: file:./prisma/prisma/dev.db
    volumes:
      - ./prisma/prisma:/app/prisma/prisma
    ports:
      - "3333:3333"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-build
    working_dir: /app/frontend
    command: ["npm", "run", "start", "--", "--hostname", "0.0.0.0", "--port", "3000"]
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://backend:3333
    depends_on:
      - backend
    ports:
      - "3000:3000"
